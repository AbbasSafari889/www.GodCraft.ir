<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید کلیم بلاک‌ها</title>
    <link rel="stylesheet" href="claim_blocks.css">
</head>
<body>

    <!-- هدر -->
    <div class="hero">
        <h1>خرید کلیم بلاک‌ها</h1>
        <p>با خرید کلیم بلاک می‌توانید دسترسی به زمین های بیشتر پیدا کنید</p>
    </div>

    <!-- فروشگاه -->
    <div class="shop">
        <!-- آیتم اول -->
        <div class="shop-item">
            <div class="item-image-container">
                <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c9/Golden_Shovel_JE3_BE2.png/revision/latest/scale-to-width/360?cb=20200217235415" alt="شابل طلایی" class="additional-image">
            </div>
            <h3>100 کلیم بلاک</h3>
            <p>3,000 تومان</p>
            <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
        </div>
        
        <!-- آیتم دوم -->
        <div class="shop-item">
            <div class="item-image-container">
                <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c9/Golden_Shovel_JE3_BE2.png/revision/latest/scale-to-width/360?cb=20200217235415" alt="شابل طلایی" class="additional-image">
            </div>
            <h3>1000 کلیم بلاک</h3>
            <p>15,000 تومان</p>
            <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
        </div>
        
        <!-- آیتم سوم -->
        <div class="shop-item">
            <div class="item-image-container">
                <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c9/Golden_Shovel_JE3_BE2.png/revision/latest/scale-to-width/360?cb=20200217235415" alt="شابل طلایی" class="additional-image">
            </div>
            <h3>2000 کلیم بلاک</h3>
            <p>20,000 تومان</p>
            <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
        </div>
    </div>

</body>
</html>
