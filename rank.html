<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه رنک‌ها - God Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_rank.css">
</head>

<body>
    <!-- هدر صفحه رنک‌ها -->
    <div class="rank-hero">
        <h1>God Craft</h1>
        <p>به صفحه رنک‌ها خوش آمدید</p>
    </div>

    <!-- محتوای رنک‌ها -->
    <div class="rank-content">
        <h2>انتخاب رنک مورد نظر</h2>
        <div class="rank-options">
            <!-- رنک ایرون -->
            <div class="rank-item">
                <h3>Rank Iron</h3>
                <img class="rank-icon" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/fc/Iron_Ingot_JE3_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20230613175240" alt="Iron">
                <p>20,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>

            <!-- رنک گلد -->
            <div class="rank-item">
                <h3>Rank Gold</h3>
                <img class="rank-icon" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/8a/Gold_Ingot_JE4_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20200224211607" alt="Gold">
                <p>30,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>

            <!-- رنک دایموند -->
            <div class="rank-item">
                <h3>Rank Diamond</h3>
                <img class="rank-icon" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/ab/Diamond_JE3_BE3.png/revision/latest/thumbnail/width/360/height/360?cb=20230924193138" alt="Diamond">
                <p>60,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>

            <!-- رنک امرالد -->
            <div class="rank-item">
                <h3>Rank Emerald</h3>
                <img class="rank-icon" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/26/Emerald_JE3_BE3.png/revision/latest/thumbnail/width/360/height/360?cb=20191229174220" alt="Emerald">
                <p>80,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>

            <!-- رنک God Craft -->
            <div class="rank-item">
                <h3>Rank God Craft</h3>
                <img class="rank-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcnLfNYX9Y29lp5tAyIz1CVrrXjsJ7P_tn90aRnfoynBVS8dJyHQ2TxxJSF4q5cKZT2Uc&usqp=CAU" alt="God Craft">
                <p>150,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>

            <!-- رنک اسپانسر -->
            <div class="rank-item">
                <h3>Rank Sponsor</h3>
                <img class="rank-icon" src="https://www.legendcraft.ir/Images/coins.png" alt="Sponsor">
                <p>250,000 تومان</p>
                <button class="buy-btn" onclick="window.location.href='https://discord.gg/FGTH6Y6v'">خرید</button>
            </div>
        </div>
    </div>

    <!-- فوتر -->
    <footer>
        <p>&copy; 2025 God Craft. تمامی حقوق محفوظ است.</p>
    </footer>
</body>

</html>
